[pytest]
# Pytest configuration for NIRBHAYA application

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for specific functions and classes
    integration: Integration tests for component interactions
    property: Property-based tests using Hypothesis
    slow: Tests that take a long time to run
    requires_db: Tests that require database connection
    requires_redis: Tests that require Redis connection

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
