version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: nirbhaya_postgres
    environment:
      POSTGRES_DB: nirbhaya_db
      POSTGRES_USER: nirbhaya_user
      POSTGRES_PASSWORD: nirbhaya_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nirbhaya_user -d nirbhaya_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nirbhaya_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
